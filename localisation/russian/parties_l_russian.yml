l_russian:
 ###Consertvatism###
 democratic:0 "Консерватизм"
 democratic_desc:0 "Демократический режим"
 democratic_noun:0 "Консерватизм"
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 reactionaries:0 "Реакционеры"
 reactionaries_desc:0 "В политологии реакционер или реакционер - это человек, придерживающийся политических взглядов, которые выступают за возврат к существующему положению вещей, предыдущему политическому состоянию общества, которое, по мнению этого человека, обладало положительными характеристиками, отсутствующими в современном обществе. Как описательный термин, реакционный происходит из идеологического контекста лево–правого политического спектра. В качестве прилагательного слово "реакционный" описывает точки зрения и политику, направленные на восстановление прежнего статуса-кво."
 liberal_conservatism:0 "Либеральный консерватизм"
 liberal_conservatism_desc:0 "Либеральный консерватизм - политическая идеология, сочетающая консервативную политику с либеральными позициями, особенно в экономических вопросах, а также в социальных и этических вопросах, представляющая собой разновидность политического консерватизма, находящегося под сильным влиянием либерализма."
 ###Communism###
 communism:0 "Коммунизм"
 communism_noun:0 "Коммунизм"
 communism_desc:0 "Тоталитарный режим"
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism:0 "Сталинизм"
 stalinism_desc:1 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 revolutionary_socialism:0 "Революционный социализм"
 revolutionary_socialism_desc:0 "Революционный социализм - политическая философия, доктрина и традиция в рамках социализма, которая подчеркивает идею о том, что социальная революция необходима для того, чтобы вызвать структурные изменения в обществе. Более конкретно, это мнение о том, что революция является необходимой предпосылкой для перехода от капиталистического способа производства к социалистическому способу производства. Революция не обязательно определяется как насильственное восстание; она определяется как захват политической власти массовыми движениями рабочего класса с тем, чтобы государство непосредственно контролируется или отменяется рабочим классом в противоположность классу капиталистов и его интересам."
 trotskyism:0 "Троцкизм"
 trotskyism_desc:0 "Троцкизм - политическая идеология и ветвь марксизма, разработанная украинско-российским революционером Львом Троцким и некоторыми другими членами Левой оппозиции и Четвертого интернационала. Троцкий идентифицировал себя как ортодоксальный марксист, революционный марксисти большевик–ленинец, последователь Маркса, Энгельса и 3L: Владимира Ленина, Карла Либкнехта, Розы Люксембург. Он поддерживал создание передовой партии пролетариата, пролетарский интернационализми диктатуру пролетариата (в отличие от "диктатуры буржуазии"который, по мнению марксистов, определяет капитализм), основанный на самоосвобождении рабочего класса и массовой демократии. Троцкисты критически относятся к сталинизму, поскольку они выступают против теории Иосифа Сталинао социализме в одной стране в пользу теории перманентной революции Троцкого. Троцкисты также критикуют бюрократию и антидемократическое течение, сложившееся в Советском Союзе при Сталине."
 Marxism_Leninism:0 "Марксизм-ленинизм"
 Marxism_Leninism_desc:0 "Маркси́зм-ленинизм — идеология, социально-политическое и философское учение о законах борьбы за свержение капиталистического строя и построение коммунистического общества."
 Maoism:0 "Маоизм"
 Maoism_desc:0 "Маоизм, официально называемый Коммунистической партией Китая учением Мао Цзэдуна, представляет собой разновидность марксизма–ленинизма, разработанную Мао Цзэдуном для осуществления социалистической революции в аграрном, доиндустриальном обществе Китайской Республики, а затем Китайской Народной Республики. Философское различие между маоизмом и традиционным марксизмом–ленинизмом заключается в том, что крестьянство является революционным авангардом в доиндустриальных обществах, а не пролетариатом. Это обновление и адаптация марксизма–ленинизма к китайским условиям, в которых революционная практика первичен, а идеологическая ортодоксия вторична, представляет городской марксизм–ленинизм, адаптированный к доиндустриальному Китаю. Утверждение о том, что Мао Цзэдун адаптировал марксизм–ленинизм к китайским условиям, превратилось в идею о том, что он фундаментально обновил его применительно к миру в целом."
 
 nationalism_ideology:0 "Национализм"
 nationalism_ideology_desc:0 ""
 nationalism_ideology_noun:0 "Национализм"
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве. Он призывает к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством лидера с абсолютной властью."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nationalism_desc:0 "Национализм — идеология и направление политики, основополагающим принципом которой является тезис о ценности нации как высшей формы общественного единства, её первичности в государствообразующем процессе. Как политическое движение, национализм стремится к созданию государства, которое охватывает территорию проживания нации и отстаивает её интересы."
 nationalism:0 "Национализм"
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 national_Bolshevism:0 "Национал-большевизм"
 national_Bolshevism_desc:0 "Национал-большевизм, сторонники которого известны как национал-большевики, является радикальным политическимдвижение, сочетающее ультранационализм и коммунизм."
 rexism:0 "Рексизм"
 rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 
 neutrality:0 "Авторитаризм"
 neutrality_noun:0 "Авторитаризм"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 centrism:1 "Центризм"
 centrism_desc:1 "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 
 monarchism:0 "Монархизм"
 monarchism_desc:0 "Царский режим"
 monarchism_noun:0 "Монархизм"
 ab_monarchism:0 "Абсолютная монархия"
 ab_monarchism_desc:0 "Абсолютная монархия(или абсолютизм как доктрина) - форма монархии, в которой монарх правит самостоятельно. В этом виде монархии король или королева никоим образом не ограничены и обладают абсолютной властью. Это часто наследственные монархии. С другой стороны, в конституционных монархиях, в которых полномочия главы государства также связаны или ограничены конституцией, законодателем или неписаными обычаями, король или королева не являются единственными, кто принимает решения, и их окружение также осуществляет власть, в основном премьер-министр."
 par_monarchism:0 "Конституционная монархия"
 par_monarchism_desc:0 "Конституционная монархия, парламентская монархияили демократическая монархия - это форма монархии, при которой монарх осуществляет свою власть в соответствии с конституцией и не единолично принимает решения."
 Theocracy:0 "Теократия"
 Theocracy_desc:0 "Теократия - это форма правления, при которой одно или несколько божеств определенного типа признаются верховными правящими органами, дающими божественное руководство человеческим посредникам, которые управляют повседневными делами правительства."
 
 socialism_ideology:0 "Социализм"
 socialism_ideology_noun:0 "Социализм"
 socialism_ideology_desc:0 "Тоталитарный режим"
 socialism:0 "Социализм"
 socialism_desc:0 "Социализм — политическая, социальная и экономическая философия, направленная на реализацию социальной справедливости, достижение которой предполагается в том числе через общественную собственность на средства производства. В более широком смысле социализм можно определить как политическую тенденцию, основным принципом которой является стремление к миру, основанному на гармоничной социальной организации и борьбе с несправедливостью. В экономическом плане социализм характеризуется общественным и/или государственным контролем над экономикой — как над средствами производства, так и над процессом распределения ресурсов. В зависимости от контекста слово «социализм» может определять идеологию, экономику, политический режим или социальную организацию."
 revolutionary_syndicalism:0 "Синдикализм"
 revolutionary_syndicalism_desc:0 "Синдикализм — тип экономической системы, форма социализма, гипотетическая замена капитализму. Согласно данной концепции рабочие, промышленные отрасли и организации должны быть систематизированы в конфедерации или синдикаты. По взглядам её приверженцев, это система экономической организации, в которой промышленность находится во владении и под управлением рабочих."
 market_socialism:0 "Рыночный социализм — форма социализма, экономическая система, или же теория о ней, в которой сочетаются как государственные плановые органы, так и государственный капитализм или государственно-монополистический капитализм: конкурентный рынок для функционирования экономики."
 
 
 
 
 
 
 
 
 
 
